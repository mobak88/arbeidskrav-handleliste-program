<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Handleliste program</title>
  </head>
  <body>
    <main>
      <div class="intro-container">
        <h1>Handleliste program</h1>
        <p>
          Her kan du legge varer og pris til handlelisten din og programmet vil
          regne ut prisen på de varene du skal kjøpe.
        </p>
      </div>

      <div class="form-container">
        <form action="submit" class="product-form">
          <div class="form-elements-container">
            <label for="product">Legg inn vare</label>
            <input type="text" id="product" placeholder="Vare" value="test" />
          </div>
          <div class="price-container form-elements-container hidden">
            <label for="price">Pris</label>
            <input type="text" id="price" placeholder="Pris" value="5" />
          </div>
          <div class="quantity-container form-elements-container hidden">
            <label for="quantity">Antall</label>
            <input type="text" id="quantity" placeholder="Antall" value="2" />
          </div>
          <div class="form-elements-container">
            <label for="select-type">Type varer</label>
            <select
              name="select-type"
              id="select-type"
              onchange="toggleClass(priceContainer), toggleClass(quantityContainer)"
            >
              <option value="have-enough">Varer du har nok av</option>
              <option value="almost-empty">Varer du begynner å tom for</option>
              <option value="need-more">Varer du må kjøpe</option>
            </select>
          </div>
          <button class="btn" onclick="addProduct(event)">Legg til</button>
        </form>
      </div>

      <div class="user-list-container">
        <div class="shopping-list-card">
          <h2>Har nok av</h2>
          <ul class="have-enough-output"></ul>
        </div>
        <div class="shopping-list-card">
          <h2>Nesten tomt</h2>
          <ul class="almost-empty-output"></ul>
        </div>
        <div class="shopping-list-card">
          <h2>Må handle mer</h2>
          <ul class="need-more-output"></ul>
        </div>
      </div>
      <div class="total-price-container">
        <h2>Totalpris Handleliste</h2>
        <ul class="total-shopping-list">
          <li>0,-</li>
        </ul>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
